{% extends 'Jobsair_id/base.html' %}
<!-- Page Content -->
{% block content %}
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            {% for post in posts %}
            <div class="col-md-4">
              <div class="product-item">
                <div class="down-content">
                  <a href="job-details.html"><h4>{{ post.title }}</h4></a>

                  <h6>Rp {{ post.salary }}</h6>

                  <h4><small><i class="fa fa-briefcase"></i> {{ post.category }} <br> <strong><i class="fa fa-building"></i> {{ post.company }}</strong></small></h4>

                  <small>
                       <strong title="Posted on"><i class="fa fa-calendar"></i> {{ post.published_date | date:'d F Y' }}</strong> &nbsp;&nbsp;&nbsp;&nbsp;
                       <strong title="Type"><i class="fa fa-file"></i> Contract</strong>
                       <br>
                       <strong title="Location"><i class="fa fa-map-marker"></i> {{ post.address }}</strong>
                  </small>
                </div>
              </div>
            </div>
          {% endfor %}
          </div>
        </div>
      </div>
    </div>
{% endblock %}
